image: node:latest

variables:
  BOOKING_WEB_IMAGE_NAME: registry.gitlab.com/tw-catalyst/booking-web/reactapp

stages:
  - test
  - package
  - deploy-integration
  - promote-staging

test:
  stage: test
  artifacts:
    paths:
      - build
  variables:
    CI: "true"
  script:
    - yarn config set cache-folder .yarn
    - yarn install
    - yarn test
    - yarn build
  only:
    - master

package:
  image: docker:latest
  stage: package
  services:
    - docker:dind
  environment:
    name: integration
  script:
    - export REACT_IMAGE=BOOKING_WEB_IMAGE_NAME:$CI_COMMIT_SHORT_SHA-$CI_ENVIRONMENT_SLUG
    - echo "image info - $REACT_IMAGE"
    - docker -v login -u gitlab-ci-token -p $GITLAB_REGISTRY_PASSWORD registry.gitlab.com
    - docker build -t $REACT_IMAGE . --no-cache
    - docker push $REACT_IMAGE
  only:
    - master

deploy-integration:
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-ecs:latest
  stage: deploy-integration
  environment:
    name: integration
  script:
    - cd deploy
    - ./deploy.sh
  only:
    - master

promote-staging:
  image: docker:latest
  stage: promote-staging
  when: manual
  variables:
    PROMOTE_FROM: integration
  services:
    - docker:dind
  environment:
    name: staging
  script:
    - ./promote.sh $PROMOTE_FROM
  only:
    - master